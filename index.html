<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El cosito del clima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <section>
            <h1>El cosito del clima</h1>
            <h3>Ciudad de Buenos Aires</h3>
            <div>
                <img id="iconoClima" alt="icono del clima">
                <span id="temperatura"></span>
            </div>

            <table>
                <tr>
                    <th>color</th>
                    <th>clima</th>
                </tr>
                <tr>
                    <td>azul</td>
                    <td>buen clima - soleado o pocas nubes</td>
                </tr>
                <tr>
                    <td>violeta</td>
                    <td>nublado o inestable</td>
                </tr>
                <tr>
                    <td>rosa</td>
                    <td>lluvia o tormenta</td>
                </tr>
                <tr>
                    <td>gris</td>
                    <td>neblina</td>
                </tr>
                <tr>
                    <td>blanco</td>
                    <td>nieve</td>
                </tr>
            </table>
        </section>
        <section>
            <img src="delfines.png" id="delfines">
        </section>


    </main>


    <script src="main.js"></script>
</body>
</html>
